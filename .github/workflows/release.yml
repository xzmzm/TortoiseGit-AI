name: Build and Release

on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*" # Trigger on new tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest

    permissions:
      id-token: write # Required for Sigstore signing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore TortoiseGitAI.sln

      - name: Build net9.0-windows
        run: dotnet build TortoiseGitAI.csproj --configuration Release --framework net9.0-windows

      - name: Build net472
        run: dotnet build TortoiseGitAI.csproj --configuration Release --framework net472

      - name: Sign executables with Sigstore
        # This step only runs on tag pushes. It uses the free sigstore service
        # to sign the executables, which helps establish trust and can mitigate
        # Windows SmartScreen warnings over time.
        if: startsWith(github.ref, 'refs/tags/v')
        uses: sigstore/cosign-installer@v3.5.0

      - name: Sign executables with Sigstore
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cosign sign --yes bin/Release/net472/TortoiseGitAI.exe
          cosign sign --yes bin/Release/net9.0-windows/TortoiseGitAI.exe

      - name: Sign executables with Certificate
        # This step only runs on tag pushes where the signing secrets are available.
        # It signs the executables to prevent Windows SmartScreen warnings.
        env:
          CAN_SIGN: ${{ secrets.CODE_SIGNING_CERTIFICATE_BASE64 != '' && secrets.CODE_SIGNING_CERTIFICATE_BASE64 != '1' }}
        if: github.ref_type == 'tag' && env.CAN_SIGN == 'true'
        shell: pwsh
        run: |
          $pfxFilePath = Join-Path $env:TEMP "cert.pfx"
          try {
            [System.IO.File]::WriteAllBytes($pfxFilePath, [System.Convert]::FromBase64String("${{ secrets.CODE_SIGNING_CERTIFICATE_BASE64 }}"))

            # Find the latest version of signtool.exe from the Windows SDK, preferring the x64 version.
            $signtoolPath = (Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin" -Filter "signtool.exe" -Recurse | Where-Object { $_.DirectoryName -like "*x64" } | Sort-Object -Property LastWriteTime -Descending | Select-Object -First 1).FullName
            if (-not ($signtoolPath -and (Test-Path $signtoolPath))) {
              Write-Error "signtool.exe not found in Windows Kits 10 bin folder."
              exit 1
            }
            Write-Host "Using SignTool at: $signtoolPath"

            $filesToSign = @(
              "bin/Release/net472/TortoiseGitAI.exe",
              "bin/Release/net9.0-windows/TortoiseGitAI.exe"
            )

            foreach ($file in $filesToSign) {
              Write-Host "Signing $file..."
              & $signtoolPath sign /f $pfxFilePath /p "${{ secrets.CODE_SIGNING_CERTIFICATE_PASSWORD }}" /tr http://timestamp.digicert.com /td sha256 /fd sha256 $file
            }
          } finally {
            if (Test-Path $pfxFilePath) { Remove-Item $pfxFilePath -Force }
          }

      - name: Publish net9.0-windows
        run: dotnet publish TortoiseGitAI.csproj --configuration Release --framework net9.0-windows --no-build --output ${{github.workspace}}/publish/net9.0-windows

      - name: Zip net9.0-windows build
        run: Compress-Archive -Path ${{github.workspace}}/publish/net9.0-windows/* -DestinationPath ${{github.workspace}}/publish/TortoiseGitAI-net9.0-windows.zip

      - name: Upload net9.0-windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: TortoiseGitAI-net9.0-windows
          path: ${{github.workspace}}/publish/TortoiseGitAI-net9.0-windows.zip

      - name: Upload net472 artifact (single file)
        uses: actions/upload-artifact@v4
        with:
          name: TortoiseGitAI-net472
          path: bin/Release/net472/TortoiseGitAI.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      # This permission is required to create a release and upload assets.
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload net9.0-windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/TortoiseGitAI-net9.0-windows/TortoiseGitAI-net9.0-windows.zip
          asset_name: TortoiseGitAI-net9.0-windows-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Upload net472 Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/TortoiseGitAI-net472/TortoiseGitAI.exe
          asset_name: TortoiseGitAI-net472-${{ github.ref_name }}.exe
          asset_content_type: application/vnd.microsoft.portable-executable
