name: Build and Release C++

on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*" # Trigger on new tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read # Required to check out private repositories
      id-token: write # Required for Sigstore signing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11

      - name: Install OpenSSL using vcpkg
        run: vcpkg install openssl:x64-windows --triplet x64-windows
        env:
          VCPKG_DEFAULT_TRIPLET: x64-windows

      - name: Configure C++ Project (CMake)
        run: cmake -S cpp -B cpp/build -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake

      - name: Build C++ Project (CMake)
        run: cmake --build cpp/build --config Release

      - name: Install Cosign
        if: startsWith(github.ref, 'refs/tags/v')
        uses: sigstore/cosign-installer@v3.5.0

      - name: Sign files with Sigstore
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cosign sign-blob --yes cpp/build/Release/TortoiseGitAI.exe

      - name: Sign executables with Certificate
        env:
          CAN_SIGN: ${{ secrets.CODE_SIGNING_CERTIFICATE_BASE64 != '' && secrets.CODE_SIGNING_CERTIFICATE_BASE64 != '1' }}
        if: github.ref_type == 'tag' && env.CAN_SIGN == 'true'
        shell: pwsh
        run: |
          $pfxFilePath = Join-Path $env:TEMP "cert.pfx"
          try {
            [System.IO.File]::WriteAllBytes($pfxFilePath, [System.Convert]::FromBase64String("${{ secrets.CODE_SIGNING_CERTIFICATE_BASE64 }}"))

            $signtoolPath = (Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin" -Filter "signtool.exe" -Recurse | Where-Object { $_.DirectoryName -like "*x64" } | Sort-Object -Property LastWriteTime -Descending | Select-Object -First 1).FullName
            if (-not ($signtoolPath -and (Test-Path $signtoolPath))) {
              Write-Error "signtool.exe not found in Windows Kits 10 bin folder."
              exit 1
            }
            Write-Host "Using SignTool at: $signtoolPath"

            & $signtoolPath sign /f $pfxFilePath /p "${{ secrets.CODE_SIGNING_CERTIFICATE_PASSWORD }}" /tr http://timestamp.digicert.com /td sha256 /fd sha256 "cpp/build/Release/TortoiseGitAI.exe"
          } finally {
            if (Test-Path $pfxFilePath) { Remove-Item $pfxFilePath -Force }
          }

      - name: Upload C++ artifact
        uses: actions/upload-artifact@v4
        with:
          name: TortoiseGitAI-cpp
          path: cpp/build/Release/TortoiseGitAI.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download C++ artifact
        uses: actions/download-artifact@v4
        with:
          name: TortoiseGitAI-cpp
          path: artifacts/TortoiseGitAI-cpp

      - name: Create or Find Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload C++ Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/TortoiseGitAI-cpp/TortoiseGitAI.exe
          asset_name: TortoiseGitAI-cpp-${{ github.ref_name }}.exe
          asset_content_type: application/vnd.microsoft.portable-executable
